{% load static %}
<!DOCTYPE html>
<html lang="en" {% block html_attributes %}{% endblock %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Video Meeting{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.4/font/bootstrap-icons.css">
    
    <style>
        /* Global Font Stack */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        /* Shared Backgrounds */
        .bg-gradient-auth {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Shared Component Styles */
        .bg-gradient-primary-custom {
            background: linear-gradient(135deg, #0b93f6 0%, #0575e6 100%);
        }

        /* Hover Animation Utilities */
        .hover-lift {
            transition: all 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(11, 147, 246, 0.25);
        }

        /* Form Controls Focus State */
        .form-control:focus {
            border-color: #0b93f6;
            box-shadow: 0 0 0 0.2rem rgba(11, 147, 246, 0.25);
        }

        /* Glass/Overlay Utilities */
        .glass-overlay {
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(8px);
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">

    {% block content %}{% endblock %}

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
