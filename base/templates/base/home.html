<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Meeting Lobby</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        .lobby-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .lobby-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }
        .lobby-header {
            background: linear-gradient(135deg, #0b93f6 0%, #0575e6 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .lobby-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        .lobby-header p {
            margin: 10px 0 0;
            opacity: 0.9;
        }
        .lobby-body {
            padding: 40px;
        }
        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-title i {
            color: #0b93f6;
        }
        .join-form {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #0b93f6;
            box-shadow: 0 0 0 0.2rem rgba(11, 147, 246, 0.25);
        }
        .btn-join {
            background: linear-gradient(135deg, #0b93f6 0%, #0575e6 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            width: 100%;
        }
        .btn-join:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(11, 147, 246, 0.4);
            color: white;
        }
        .btn-share {
            background: white;
            border: 2px solid #0b93f6;
            color: #0b93f6;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }
        .btn-share:hover {
            background: #0b93f6;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(11, 147, 246, 0.4);
        }
        .rooms-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .room-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .room-item:hover {
            border-color: #0b93f6;
            box-shadow: 0 4px 12px rgba(11, 147, 246, 0.2);
            transform: translateX(5px);
        }
        .room-name {
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .room-name i {
            color: #0b93f6;
        }
        .btn-join-room {
            background: #0b93f6;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }
        .btn-join-room:hover {
            background: #0575e6;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(11, 147, 246, 0.4);
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.3;
        }
        .user-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        .user-details {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #0b93f6 0%, #0575e6 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
        }
        .user-name {
            font-weight: 600;
            color: #2c3e50;
        }
        .btn-logout {
            background: white;
            border: 2px solid #dc3545;
            color: #dc3545;
            padding: 6px 16px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 14px;
        }
        .btn-logout:hover {
            background: #dc3545;
            color: white;
        }
        .share-link-container {
            background: #e8f4fd;
            border: 2px solid #0b93f6;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        .share-link-container.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .share-link-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .share-link-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #0b93f6;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }
        .btn-copy {
            background: #0b93f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }
        .btn-copy:hover {
            background: #0575e6;
            transform: translateY(-2px);
        }
        .btn-copy.copied {
            background: #28a745;
        }
    </style>
</head>
<body>
    <div class="lobby-container">
        <div class="lobby-card">
            <div class="lobby-header">
                <h1><i class="bi bi-camera-video-fill"></i> Video Meeting Lobby</h1>
                <p>Start or join a meeting in seconds</p>
            </div>
            
            <div class="lobby-body">
                <!-- User Info -->
                <div class="user-info">
                    <div class="user-details">
                        <div class="user-avatar">{{ request.user.username.0|upper }}</div>
                        <div>
                            <div class="user-name">{{ request.user.username }}</div>
                            <small class="text-muted">Ready to connect</small>
                        </div>
                    </div>
                    <a href="{% url 'logout' %}" class="btn-logout">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </div>

                <!-- Join/Create Room Form -->
                <div class="section-title">
                    <i class="bi bi-plus-circle-fill"></i>
                    Create or Join a Meeting
                </div>
                <div class="join-form">
                    <form method="POST" id="joinForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="room_name" class="form-label">Meeting Room Name</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="room_name" 
                                   name="room_name" 
                                   placeholder="Enter a room name to create or join" 
                                   required>
                            <div class="form-text">You can create a new room or join an existing one</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-join">
                                <i class="bi bi-arrow-right-circle-fill"></i> Join Meeting
                            </button>
                            <button type="button" class="btn btn-share" onclick="generateShareLink()">
                                <i class="bi bi-share-fill"></i> Generate Share Link
                            </button>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
